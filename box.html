<html>
    <head  lang="en">
        <meta charset="utf-8">
        <title>Flex Sample</title>
        <style>
            .box
            {
                display:flex;
                flex-wrap: nowrap;
            }
                .box >div
                {
                width:100px;
                margin: 10px;
                text-align: center;
                line-height: 75px;
                font-size: 30px;
                background-color: rgb(174, 0, 255);
        
            }
        </style>
        </head>
        <h1> flexible boxex </h1>
        <body>
            <div class="box">
                <div style="flex-grow: 1">hai</div>
                <div style="flex-shrink: 0">hai</div>
                <div style="flex-basis:200px">hai</div>

                <div>one</div>
                <div>two</div>
                <div>three</div>
                </div>
        
        </body>
        </html>
