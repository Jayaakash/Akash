<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>selector by id</title>
<style>
[class*="test"] 
{
border:2px solid red;
}
[class*="para"]
{
border:2px solid green;
}
</style>
</head>
<body>
<p class="para">This is the first paragraph </p>
<p class="test">This is the second paragraph </p>
<p class="para">This is the third paragraph </p>
<p class="test">This is the fourth paragraph </p>

</body>
</html>
